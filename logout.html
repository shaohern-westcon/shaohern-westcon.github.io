<!DOCTYPE html>
<html>
<script>
// Countdown timer for redirecting to another URL after several seconds

var seconds = 7; // seconds for HTML
var foo; // variable for clearInterval() function

function redirect() {
    document.location.href = 'http://bubencode.com';
}

function updateSecs() {
    document.getElementById("seconds").innerHTML = seconds;
    seconds--;
    if (seconds == -1) {
        clearInterval(foo);
        redirect();
    }
}

function countdownTimer() {
    foo = setInterval(function () {
        updateSecs()
    }, 1000);
}

countdownTimer();
</script>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="<your_FLP_URL>/resources/sap/ui/thirdparty/jquery/jquery-1.11.1.js"></script>
</head>
<body>
    <p>You should be automatically redirected in <span id="seconds">7</span> seconds.
</p>

</body>
</html>
